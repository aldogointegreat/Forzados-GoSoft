name: Mirror to Azure DevOps

on:
  push:
    branches: [ "**" ]
    tags:     [ "**" ]
  delete:
  create:

env:
  AZ_ORG: GIGTeam
  AZ_PROJECT: GIGDailyMeeting
  AZ_REPO: Forzados GoSoft          # nombre legible
  AZ_REPO_ENC: Forzados%20GoSoft    # nombre URL-encoded para la URL

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push branches & tags to Azure DevOps
        run: |
          # Agrega remoto con credenciales (usuario + PAT)
          git remote add azure "https://${{ secrets.AZURE_DEVOPS_USERNAME }}:${{ secrets.AZURE_DEVOPS_PAT }}@dev.azure.com/${AZ_ORG}/${AZ_PROJECT}/_git/${AZ_REPO_ENC}"

          # Espeja ramas y tags; --prune elimina refs borradas en GitHub
          git push azure --all --prune
          git push azure --tags --prune

          # Seguridad: limpiar el remoto para no dejar el token en el config
          git remote set-url azure "https://dev.azure.com/${AZ_ORG}/${AZ_PROJECT}/_git/${AZ_REPO_ENC}"
